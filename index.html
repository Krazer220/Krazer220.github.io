        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–µ–∫—Ü–∏–π
        function showSection(sectionId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–µ–∫—Ü–∏–∏
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('write-us').classList.add('hidden');
            document.getElementById('morning').classList.add('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
            document.getElementById(sectionId).classList.remove('hidden');

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è "–ù–∞–ø–∏—Å–∞—Ç—å –Ω–∞–º"
            if (sectionId === 'write-us') {
                selectedTopic = '';
                document.getElementById('topic-selection').classList.remove('hidden');
                document.getElementById('message-input').classList.add('hidden');
            }
        }

        // –í—ã–±–æ—Ä —Ç–µ–º—ã
        function selectTopic(topic) {
            selectedTopic = topic;
            document.getElementById('topic-selection').classList.add('hidden');
            document.getElementById('message-input').classList.remove('hidden');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
        function handleFileUpload(sectionId) {
            const fileInput = sectionId === 'write-us' ? writeUsFileInput : morningFileInput;
            const filePreview = document.getElementById(`${sectionId}-preview`);

            if (fileInput.files && fileInput.files.length > 0) {
                const newFiles = Array.from(fileInput.files);
                const existingFiles = sectionId === 'write-us' ? writeUsFiles : morningFiles;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ñ–∞–π–ª–æ–≤
                if (existingFiles.length + newFiles.length > MAX_FILES) {
                    tg.showAlert(`–ú–æ–∂–Ω–æ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç—å –Ω–µ –±–æ–ª–µ–µ ${MAX_FILES} —Ñ–∞–π–ª–æ–≤.`);
                    fileInput.value = '';
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∏ —Ç–∏–ø–∞
                for (const file of newFiles) {
                    if (file.size > MAX_FILE_SIZE) {
                        tg.showAlert(`–§–∞–π–ª ${file.name} –ø—Ä–µ–≤—ã—à–∞–µ—Ç 50 –ú–ë.`);
                        fileInput.value = '';
                        return;
                    }
                    
                    if (!file.type.match(/(image\/jpeg|image\/png|video\/mp4)/)) {
                        tg.showAlert(`–§–∞–π–ª ${file.name}: –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ JPG, PNG –∏ MP4.`);
                        fileInput.value = '';
                        return;
                    }
                }

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
                if (sectionId === 'write-us') {
                    writeUsFiles = [...writeUsFiles, ...newFiles];
                } else {
                    morningFiles = [...morningFiles, ...newFiles];
                }

                updatePreview(sectionId);
                updateFileInput(sectionId);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ input —Ñ–∞–π–ª–æ–≤
        function updateFileInput(sectionId) {
            const fileInput = sectionId === 'write-us' ? writeUsFileInput : morningFileInput;
            const newFilesDataTransfer = new DataTransfer();
            const files = sectionId === 'write-us' ? writeUsFiles : morningFiles;
            
            files.forEach(file => newFilesDataTransfer.items.add(file));
            fileInput.files = newFilesDataTransfer.files;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
        function updatePreview(sectionId) {
            const filePreview = document.getElementById(`${sectionId}-preview`);
            const files = sectionId === 'write-us' ? writeUsFiles : morningFiles;

            filePreview.innerHTML = '';
            files.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.classList.add('file-preview-item');

                if (file.type.startsWith('image/')) {
                    fileElement.innerHTML = `
                        <img src="${URL.createObjectURL(file)}" alt="–ü—Ä–µ–≤—å—é">
                        <div class="remove-file" onclick="removeFile('${sectionId}', ${index})">‚ùå</div>
                    `;
                } else if (file.type.startsWith('video/')) {
                    fileElement.innerHTML = `
                        <div>üé• ${file.name}</div>
                        <div class="remove-file" onclick="removeFile('${sectionId}', ${index})">‚ùå</div>
                    `;
                }
                filePreview.appendChild(fileElement);
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(sectionId, index) {
            if (sectionId === 'write-us') {
                writeUsFiles.splice(index, 1);
            } else if (sectionId === 'morning') {
                morningFiles.splice(index, 1);
            }

            updatePreview(sectionId);
            updateFileInput(sectionId);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendToServer(endpoint, data, files = null) {
            try {
                let response;
                
                if (files) {
                    const formData = new FormData();
                    files.forEach((file, index) => {
                        formData.append(`file_${index}`, file);
                    });
                    formData.append('data', JSON.stringify(data));
                    
                    response = await fetch(`${SERVER_URL}/${endpoint}`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    response = await fetch(`${SERVER_URL}/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                return await response.json();
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (${endpoint}):`, error);
                return { ok: false, error: error.message };
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "–ù–∞–ø–∏—Å–∞—Ç—å –Ω–∞–º"
        async function sendWriteUsMessage() {
            const messageInput = document.getElementById('write-us-message');
            const submitButton = document.getElementById('write-us-submit');
            let message = messageInput.value.trim();

            if (!message && writeUsFiles.length === 0) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª.");
                return;
            }

            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const messageData = {
                section: 'write-us',
                topic: selectedTopic,
                text: message,
                user: tg.initDataUnsafe.user
            };

            try {
                let result;
                
                if (writeUsFiles.length > 0) {
                    result = await sendToServer('upload', messageData, writeUsFiles);
                } else {
                    result = await sendToServer('send_message', messageData);
                }

                if (result.ok) {
                    tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    showSection('main-menu');
                    messageInput.value = '';
                    writeUsFiles = [];
                    document.getElementById('write-us-preview').innerHTML = '';
                } else {
                    tg.showAlert(result.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "–£—Ç—Ä–æ"
        async function sendMorningMessage() {
            const messageInput = document.getElementById('morning-message');
            const submitButton = document.getElementById('morning-submit');
            let message = messageInput.value.trim();

            if (!message && morningFiles.length === 0) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª.");
                return;
            }

            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const messageData = {
                section: 'morning',
                text: message,
                user: tg.initDataUnsafe.user
            };

            try {
                let result;
                
                if (morningFiles.length > 0) {
                    result = await sendToServer('upload', messageData, morningFiles);
                } else {
                    result = await sendToServer('send_message', messageData);
                }

                if (result.ok) {
                    tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    showSection('main-menu');
                    messageInput.value = '';
                    morningFiles = [];
                    document.getElementById('morning-preview').innerHTML = '';
                } else {
                    tg.showAlert(result.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–í–∞–∫–∞–Ω—Å–∏–∏"
        async function handleVacancies() {

                    tg.showAlert("–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞–∫–∞–Ω—Å–∏—è—Ö –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤–∞–º –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º!");
                } else {
                    tg.showAlert(result.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–û –ø—Ä–æ–µ–∫—Ç–µ"
        async function handleAbout() {

                } else {
                    tg.showAlert(result.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤—ã–∑–æ–≤–∞ –∏–∑ HTML
        window.removeFile = removeFile;

    </script>
