                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∏ —Ç–∏–ø–∞
                for (const file of newFiles) {
                    if (file.size > MAX_FILE_SIZE) {
                        tg.showAlert(`–§–∞–π–ª ${file.name} –ø—Ä–µ–≤—ã—à–∞–µ—Ç 50 –ú–ë.`);
                        fileInput.value = '';
                        return;
                    }
                    
                    if (!file.type.match(/(image\/jpeg|image\/png|video\/mp4)/)) {
                        tg.showAlert(`–§–∞–π–ª ${file.name}: –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ JPG, PNG –∏ MP4.`);
                        fileInput.value = '';
                        return;
                    }
                }

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤
                if (sectionId === 'write-us') {
                    writeUsFiles = [...writeUsFiles, ...newFiles];
                } else {
                    morningFiles = [...morningFiles, ...newFiles];
                }

                updatePreview(sectionId);
                updateFileInput(sectionId);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ input —Ñ–∞–π–ª–æ–≤
        function updateFileInput(sectionId) {
            const fileInput = document.getElementById(`${sectionId}-file`);
            const newFilesDataTransfer = new DataTransfer();
            const files = sectionId === 'write-us' ? writeUsFiles : morningFiles;
            
            files.forEach(file => newFilesDataTransfer.items.add(file));
            fileInput.files = newFilesDataTransfer.files;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
        function updatePreview(sectionId) {
            const filePreview = document.getElementById(`${sectionId}-preview`);
            const files = sectionId === 'write-us' ? writeUsFiles : morningFiles;

            filePreview.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–≤—å—é
            files.forEach((file, index) => {
                const fileElement = document.createElement('div');
                fileElement.classList.add('file-preview-item');

                if (file.type.startsWith('image/')) {
                    fileElement.innerHTML = `
                        <img src="${URL.createObjectURL(file)}" alt="–ü—Ä–µ–≤—å—é">
                        <div class="remove-file" onclick="removeFile('${sectionId}', ${index})">‚ùå</div>
                    `;
                } else if (file.type.startsWith('video/')) {
                    fileElement.innerHTML = `
                        <div>üé• ${file.name}</div>
                        <div class="remove-file" onclick="removeFile('${sectionId}', ${index})">‚ùå</div>
                    `;
                }
                filePreview.appendChild(fileElement);
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(sectionId, index) {
            if (sectionId === 'write-us') {
                writeUsFiles.splice(index, 1);
            } else if (sectionId === 'morning') {
                morningFiles.splice(index, 1);
            }

            updatePreview(sectionId);
            updateFileInput(sectionId);
        }

        // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –º–µ–¥–∏–∞—Ñ–∞–π–ª–æ–≤
        async function sendMediaWithCheck(chatId, files, caption) {
            const TOO_LARGE_FILES = files.filter(file => file.size > MAX_FILE_SIZE);

            if (TOO_LARGE_FILES.length > 0) {
                const largeFileNames = TOO_LARGE_FILES.map(file => file.name).join(', ');
                tg.showAlert(`–°–ª–µ–¥—É—é—â–∏–µ —Ñ–∞–π–ª—ã –ø—Ä–µ–≤—ã—à–∞—é—Ç 50 –ú–ë: ${largeFileNames}. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–º–µ–Ω—å—à–∏—Ç–µ –∏—Ö —Ä–∞–∑–º–µ—Ä.`);
                return { ok: false, error: "File too large" };
            }

            try {
                const media = files.map((file, index) => ({
                    type: file.type.startsWith('image/') ? 'photo' : 'video',
                    media: `attach://file_${index}`,
                    caption: index === 0 ? caption : '',
                    parse_mode: 'HTML'
                }));

                const formData = new FormData();
                files.forEach((file, index) => {
                    formData.append(`file_${index}`, file);
                });
                formData.append('chat_id', chatId);
                formData.append('media', JSON.stringify(media));

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup`, {
                    method: 'POST',
                    body: formData,
                });

                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –º–µ–¥–∏–∞:", error);
                return { ok: false, error: error.message };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendTextMessage(chatId, text) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
                return await response.json();
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
                return { ok: false, error: error.message };
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "–ù–∞–ø–∏—Å–∞—Ç—å –Ω–∞–º"
        async function sendWriteUsMessage() {
            const messageInput = document.getElementById('write-us-message');
            const submitButton = document.getElementById('write-us-submit');
            let message = messageInput.value.trim();

            if (!message && writeUsFiles.length === 0) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª.");
                return;
            }

            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const userInfo = tg.initDataUnsafe.user;
            message = message.replace(/[\u200B-\u200D\uFEFF]/g, '');

            const adminMessage = `üì© <b>–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</b>\n\n` +
                                `üìå <b>–¢–µ–º–∞:</b> ${selectedTopic}\n` +
                                `üí¨ <b>–°–æ–æ–±—â–µ–Ω–∏–µ:</b> ${message || '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞'}\n` +
                                `üë§ <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> @${userInfo.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'} (${userInfo.first_name} ${userInfo.last_name || ''})`;

            try {
                let result;
                
                if (writeUsFiles.length > 0) {
                    result = await sendMediaWithCheck(ADMIN_CHAT_ID, writeUsFiles, adminMessage);
                } else {
                    result = await sendTextMessage(ADMIN_CHAT_ID, adminMessage);
                }

                if (result.ok) {
                    tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    showSection('main-menu');
                    messageInput.value = '';
                    writeUsFiles = [];
                    document.getElementById('write-us-preview').innerHTML = '';
                } else {
                    const errorMsg = result.description && result.description.includes('too large') ? 
                        "–§–∞–π–ª—ã —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä - 50 –ú–ë." : 
                        `–û—à–∏–±–∫–∞: ${result.description || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`;
                    
                    tg.showAlert(errorMsg);
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "–£—Ç—Ä–æ"
        async function sendMorningMessage() {
            const messageInput = document.getElementById('morning-message');
            const submitButton = document.getElementById('morning-submit');
            let message = messageInput.value.trim();

            if (!message && morningFiles.length === 0) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç–µ —Ñ–∞–π–ª.");
                return;
            }

            submitButton.disabled = true;
            submitButton.classList.add('loading');
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            const userInfo = tg.initDataUnsafe.user;
            message = message.replace(/[\u200B-\u200D\uFEFF]/g, '');

            const adminMessage = `üåÖ <b>–°–æ–æ–±—â–µ–Ω–∏–µ –≤ –£—Ç—Ä–æ:</b>\n\n` +
                                `üí¨ <b>–°–æ–æ–±—â–µ–Ω–∏–µ:</b> ${message || '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞'}\n` +
                                `üë§ <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> @${userInfo.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'} (${userInfo.first_name} ${userInfo.last_name || ''})`;

            try {
                let result;
                
                if (morningFiles.length > 0) {
                    result = await sendMediaWithCheck(ADMIN_CHAT_ID, morningFiles, adminMessage);
                } else {
                    result = await sendTextMessage(ADMIN_CHAT_ID, adminMessage);
                }

                if (result.ok) {
                    tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    showSection('main-menu');
                    messageInput.value = '';
                    morningFiles = [];
                    document.getElementById('morning-preview').innerHTML = '';
                } else {
                    const errorMsg = result.description && result.description.includes('too large') ? 
                        "–§–∞–π–ª—ã —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä - 50 –ú–ë." : 
                        `–û—à–∏–±–∫–∞: ${result.description || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`;
                    
                    tg.showAlert(errorMsg);
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞:", error);
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–í–∞–∫–∞–Ω—Å–∏–∏"
        function handleVacancies() {
            sendMessageToUser(vacanciesText);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–û –ø—Ä–æ–µ–∫—Ç–µ"
        function handleAbout() {
            sendMessageToUser(aboutText);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        async function sendMessageToUser(message) {
            const chatId = tg.initDataUnsafe.user?.id;
            if (!chatId) {
                tg.showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç Telegram.");
                return;
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                if (result.ok) {
                    tg.showAlert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤–∞–º –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º!");
                } else {
                    tg.showAlert(`–û—à–∏–±–∫–∞: ${result.description || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`);
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
            }
        }

        tg.ready();
    </script>
