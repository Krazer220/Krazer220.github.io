                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ —Ä–∞–∑–¥–µ–ª–∞ "–£—Ç—Ä–æ"

            const messageInput = document.getElementById('morning-message');

            let message = messageInput.value.trim();

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
            if (!message && morningFiles.length === 0) {

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º HTML-—Ä–∞–∑–º–µ—Ç–∫–∏
            const adminMessage = `üåÖ <b>–°–æ–æ–±—â–µ–Ω–∏–µ –≤ –£—Ç—Ä–æ:</b>\n\n` +
                                `üí¨ <b>–°–æ–æ–±—â–µ–Ω–∏–µ:</b> ${message || '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞'}\n` +
                                `üë§ <b>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</b> @${userInfo.username || '–Ω–µ —É–∫–∞–∑–∞–Ω'} (${userInfo.first_name} ${userInfo.last_name || ''})`;

            try {
                if (morningFiles.length > 0) {
                    const formData = new FormData();

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
                    morningFiles.forEach((file, index) => {

                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                    formData.append('chat_id', ADMIN_CHAT_ID);
                    formData.append('caption', adminMessage);
                    formData.append('parse_mode', 'HTML');

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();
                    if (result.ok) {
                        tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Ñ–∞–π–ª—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    } else {
                        tg.showAlert(`–û—à–∏–±–∫–∞: ${result.description || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`);
                    }
                } else {
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                    const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: ADMIN_CHAT_ID,
                            text: adminMessage,
                            parse_mode: 'HTML'
                        })
                    });
                    const result = await response.json();
                    if (result.ok) {
                        tg.showAlert("–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É!");
                    } else {
                        tg.showAlert(`–û—à–∏–±–∫–∞: ${result.description || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞"}`);
                    }
                }
                showSection('main-menu');
                messageInput.value = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                morningFiles = []; // –°–±—Ä–æ—Å —Ñ–∞–π–ª–æ–≤
                document.getElementById('morning-preview').innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–≤—å—é
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–í–∞–∫–∞–Ω—Å–∏–∏"
        function handleVacancies() {

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–û –ø—Ä–æ–µ–∫—Ç–µ"
        function handleAbout() {

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        async function sendMessageToUser(message) {

        tg.ready();
